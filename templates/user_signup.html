<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadSight - User Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .signup-card { 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        .brand-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm bg-white/95 signup-card p-8">
        <div class="text-center mb-8">
            <div class="mb-4">
                <i class="fa-solid fa-road text-4xl" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h1 class="text-3xl font-bold brand-gradient mb-2">RoadSight</h1>
            <p class="text-sm text-gray-600">Create your account</p>
        </div>
        {% if error %}
        <div class="bg-red-50 text-red-700 border border-red-200 rounded p-3 text-sm mb-4">{{ error }}</div>
        {% endif %}
        <form action="/user/signup" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input name="name" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" placeholder="John Doe" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                <input required name="email" type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" placeholder="your@email.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
                <input required name="password" type="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" placeholder="••••••••" />
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2 font-medium">Sign Up</button>
        </form>
        <div class="mt-4 text-center text-sm text-gray-600">
            <p>Already have an account? <a href="/user/login" class="text-blue-600 hover:text-blue-700">Sign in</a></p>
            <p class="mt-2"><a href="/" class="text-gray-500 hover:text-gray-700">← Back to Home</a></p>
        </div>
    </div>
</body>
</html>
