<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadSight - My Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        #map { height: 300px; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-road text-2xl" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                <h1 class="text-2xl font-bold" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">RoadSight</h1>
                <span class="text-gray-400">|</span>
                <span class="text-gray-600">My Reports</span>
            </div>
            <div class="flex gap-4 items-center">
                <a href="/" class="text-sm text-gray-600 hover:text-gray-900">Report New Issue</a>
                <a href="/user/logout" class="text-sm text-gray-600 hover:text-gray-900">Logout</a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 space-y-4">
        <div id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded shadow p-4">
                <div class="text-sm text-gray-600">Total Reports</div>
                <div id="total-reports" class="text-2xl font-bold text-gray-800">0</div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <div class="text-sm text-gray-600">Resolved</div>
                <div id="resolved-reports" class="text-2xl font-bold text-green-600">0</div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <div class="text-sm text-gray-600">In Progress</div>
                <div id="in-progress-reports" class="text-2xl font-bold text-yellow-600">0</div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <div class="text-sm text-gray-600">New</div>
                <div id="new-reports" class="text-2xl font-bold text-blue-600">0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="lg:col-span-2 bg-white rounded shadow p-4">
                <h2 class="text-lg font-medium mb-3">My Reports</h2>
                <div id="report-list" class="space-y-3 overflow-y-auto" style="max-height: 600px;"></div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h2 class="text-lg font-medium mb-3">Map View</h2>
                <div id="map" class="rounded"></div>
            </div>
        </div>
    </main>

    <script src="/static/js/user_dashboard.js"></script>
</body>
</html>
