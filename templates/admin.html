<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadSight Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        #map { height: 420px; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-semibold text-gray-800">RoadSight Admin</h1>
            <a href="/admin/logout" class="text-sm text-gray-600 hover:text-gray-900">Logout</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 space-y-4">
        <section class="bg-white rounded shadow p-4">
            <div class="flex flex-wrap gap-3 items-end">
                <div>
                    <label class="block text-sm text-gray-600">Severity</label>
                    <select id="filter-severity" class="border rounded px-3 py-2">
                        <option value="">All</option>
                        <option>critical</option>
                        <option>poor</option>
                        <option>moderate</option>
                        <option>good</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Status</label>
                    <select id="filter-status" class="border rounded px-3 py-2">
                        <option value="">All</option>
                        <option>New</option>
                        <option>Scheduled</option>
                        <option>In Progress</option>
                        <option>Resolved</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Sort</label>
                    <select id="filter-sort" class="border rounded px-3 py-2">
                        <option value="newest">Priority, Newest</option>
                        <option value="oldest">Priority, Oldest</option>
                    </select>
                </div>
                <button id="refresh" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2">Refresh</button>
            </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="lg:col-span-2 bg-white rounded shadow p-4">
                <div id="map" class="rounded"></div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h2 class="text-lg font-medium mb-3">Reports</h2>
                <div id="report-list" class="space-y-3 overflow-y-auto" style="max-height: 420px;"></div>
            </div>
        </section>
    </main>

    <script src="/static/js/admin.js"></script>
</body>
</html>
